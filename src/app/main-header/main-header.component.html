<div class="main-header-wrap">
  @let document = documentViewerService.document$ | async;

  <div class="container">
    <div class="main-header">
      @if (document) {
        <div class="main-header__title">
          {{ document?.name }}
        </div>

        <div class="main-header__actions">
          <button matIconButton (click)="documentViewerService.zoomIn()">
            <mat-icon>add</mat-icon>
          </button>
          <div>{{ documentViewerService.getZoomValue() }}</div>
          <button matIconButton (click)="documentViewerService.zoomOut()">
            <mat-icon>remove</mat-icon>
          </button>
          <button matButton="elevated" (click)="documentViewerService.save()">
            Save
          </button>
        </div>
      }
    </div>
  </div>
</div>
